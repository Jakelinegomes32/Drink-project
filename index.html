<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Pepsi</title>
  </head>
  <body>
    <h1 style="color: red;">PEPSI</h1>
    <h3>Goal: 2 Liters</h3>

    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remained</small>
      </div>

      <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">
  Select how many glasses of <span class="pepsi">Pepsi</span> that you have drank
</p>

<style>
  .pepsi {
    color: red;
    font-weight: bold; 
  }
</style>

    <div class="cups">
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
    </div>

    <div class="background-bubbles">
  <div class="bubble" style="left: 10%; width: 15px; height: 15px; animation-delay: 0s;"></div>
  <div class="bubble" style="left: 30%; width: 20px; height: 20px; animation-delay: 2s;"></div>
  <div class="bubble" style="left: 50%; width: 25px; height: 25px; animation-delay: 4s;"></div>
  <div class="bubble" style="left: 70%; width: 18px; height: 18px; animation-delay: 1s;"></div>
  <div class="bubble" style="left: 85%; width: 12px; height: 12px; animation-delay: 3s;"></div>
</div>


    <script src="script.js"></script>

</html>
